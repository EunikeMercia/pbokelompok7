<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    
    <title>Pengaduan Sekolah</title>

</head>
<body>
    
    <!-- navbar -->

    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm fixed-top" style="background-color: #4E4FEB">
        <div class="container">
          <a class="navbar-brand fs-4" href="#">Pengaduan Sekolah</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
  
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#detail">Detail Laporan</a>
              </li>
            </ul>
       
          </div>
        </div>
      </nav>
  
      <!-- navbar end -->

      <!-- hero section -->

      <section class="hero">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="text">
                        Website Pengaduan Sekolah
                    </div>
                    <div class="buttons">
                        <a href="#" class="btn btn-primary">Buat Laporan</a>
                        <a href="#" class="btn btn-outline-secondary ms-3">Detail</a>
                    </div>
                </div>
                <div class="col-md-6">
                  <div class="img">
                    <img src="img/hero-img.png" alt="" class="w-100">
                  </div>
                </div>
            </div>
        </div>
      </section>

      <!-- hero section end -->



      <!-- content -->

      <section class="search">
        <div class="container mb-5 mt-3" style="width: 650px;">
          <div class="search">
            <form class=" d-flex justify-content-start" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
          </div>
        </div>
      </section>

      <section class="content">
        <div class="container d-flex justify-content-center" style="width: 650px;">
          <div class="row border p-3 bg-white shadow box-area">
            <div class="header-text d-flex justify-content-center">
              <p>Buat Laporan</p>
            </div>
            <div class="col-md-12">
                <div class="row">
                  <div class="col-8">
                    <div class="form-group">
                      <label for="">Nama :</label>
                      <input type="text" name="" id="nama" class="form-control form-control-lg fs-6">
                    </div>
                  </div>
                  <div class="col-4 ">
                    <select class="form-select" aria-label="kelas">
                      <option selected>Kelas</option>
                      <option value="1">10 RPL 1</option>
                      <option value="2">11 RPL 1</option>
                      <option value="3">12 RPL 1</option>
                    </select>
                  </div>
                  </div>
                  <br>
                  <div class="row">
                    <div class="col-md-4 ">
                      <div class="form-group">
                        <label for="">Tanggal :</label>
                        <input type="date" name="" id="tanggal" class="form-control form-control-lg fs-6">
                      </div>
                    </div>
                    <div class="col-md-8">
                      <div class="form-group">
                        <label for="">Judul Laporan :</label>
                        <input type="text" name="" id="JudulLaporan" class="form-control form-control-lg fs-6">
                      </div>
                  </div>
                  </div>
                  <br>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label for=""> Keterangan :</label>
                        <textarea name="" id="keterangan" class="form-control form-control-lg fs-6"></textarea>
                      </div>
                    </div>
                  </div>
                  <br>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label for="">Photo :</label>
                        <input type="file" name="" id="photo" class="form-control form-control-lg fs-6">
                    </div>
                    </div>
                  </div>
                  <br><br>
                  <div class="form-group d-flex justify-content-end ">
                    <input class="btn btn-primary mx-2" type="submit" value="simpan">
                </div>
                <br>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- content end -->
  

</body>
</html>
